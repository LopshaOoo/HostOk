<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="My App" />
    <meta name="theme-color" content="#4a5568" />
    <title>FullScreen App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        height: -webkit-fill-available;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      .app-container {
        height: 100vh;
        height: -webkit-fill-available;
        display: flex;
        flex-direction: column;
        color: white;
      }

      .header {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        text-align: center;
        backdrop-filter: blur(10px);
      }

      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.1rem;
        opacity: 0.9;
        margin-bottom: 30px;
      }

      .button {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid white;
        color: white;
        padding: 15px 30px;
        border-radius: 25px;
        font-size: 1rem;
        backdrop-filter: blur(10px);
        cursor: pointer;
        transition: all 0.3s;
      }

      .button:active {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(0.95);
      }

      .footer {
        padding: 20px;
        text-align: center;
        font-size: 0.9rem;
        opacity: 0.7;
      }

      /* –ó–∞–ø—Ä–µ—Ç –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è */
      input,
      textarea {
        -webkit-user-select: text;
        user-select: text;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="header">
        <h1>üöÄ –ú–æ—ë –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</h1>
      </div>

      <div class="content">
        <p>–≠—Ç–æ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</p>
        <p>–î–æ–±–∞–≤—å –Ω–∞ –¥–æ–º–∞—à–Ω–∏–π —ç–∫—Ä–∞–Ω –¥–ª—è –ª—É—á—à–µ–≥–æ –æ–ø—ã—Ç–∞!</p>
        <button class="button">–ù–∞–∂–º–∏ –º–µ–Ω—è</button>
      </div>

      <div class="footer">–†–∞–±–æ—Ç–∞–µ—Ç –≤ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–º —Ä–µ–∂–∏–º–µ</div>
    </div>

    <script>
      // –ó–∞–ø—Ä–µ—Ç –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –∂–µ—Å—Ç–∞–º–∏
      document.addEventListener("gesturestart", function (e) {
        e.preventDefault();
      });

      document.addEventListener("gesturechange", function (e) {
        e.preventDefault();
      });

      document.addEventListener("gestureend", function (e) {
        e.preventDefault();
      });

      // –ó–∞–ø—Ä–µ—Ç –¥–≤–æ–π–Ω–æ–≥–æ —Ç–∞–ø–∞
      let lastTouchEnd = 0;
      document.addEventListener(
        "touchend",
        function (event) {
          const now = new Date().getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        },
        false
      );

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
      document.querySelector(".button").addEventListener("click", function () {
        alert("–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç! üì±");
      });

      // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ iOS
      if (navigator.standalone) {
        console.log("–ó–∞–ø—É—â–µ–Ω–æ –≤ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–º —Ä–µ–∂–∏–º–µ");
      }
    </script>
  </body>
</html>

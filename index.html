<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê MyPass - –ú–µ–Ω–µ–¥–∂–µ—Ä –ø–∞—Ä–æ–ª–µ–π</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —ç–∫—Ä–∞–Ω–∞ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ */
        .lock-screen {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .lock-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        .unlock-btn {
            width: 100%;
            padding: 15px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .unlock-btn:hover {
            background: #0056CC;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –≥–ª–∞–≤–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ */
        .main-screen {
            display: none;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-bar {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
        }

        .passwords-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .password-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .password-item:hover {
            background: #f8f9fa;
        }

        .password-item:last-child {
            border-bottom: none;
        }

        .service-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .username {
            color: #666;
            font-size: 14px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .share-btn, .copy-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .share-btn {
            background: #007AFF;
            color: white;
        }

        .copy-btn {
            background: #34C759;
            color: white;
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }

        /* –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø–∞—Ä–æ–ª—è */
        .add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,122,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
        <div class="header">
            <h1>üîê MyPass</h1>
            <p>–í–∞—à –±–µ–∑–æ–ø–∞—Å–Ω—ã–π –º–µ–Ω–µ–¥–∂–µ—Ä –ø–∞—Ä–æ–ª–µ–π</p>
        </div>

        <!-- –≠–∫—Ä–∞–Ω –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ -->
        <div class="lock-screen" id="lockScreen">
            <div class="lock-icon">üîí</div>
            <h2>–í–≤–µ–¥–∏—Ç–µ –º–∞—Å—Ç–µ—Ä-–ø–∞—Ä–æ–ª—å</h2>
            <input type="password" class="password-input" id="masterPassword" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
            <button class="unlock-btn" onclick="unlock()">–†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>

        <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
        <div class="main-screen" id="mainScreen">
            <!-- –ü–æ–∏—Å–∫ -->
            <div class="search-bar">
                <input type="text" class="search-input" id="searchInput" placeholder="üîç –ü–æ–∏—Å–∫ –ø–∞—Ä–æ–ª–µ–π...">
            </div>

            <!-- –°–ø–∏—Å–æ–∫ –ø–∞—Ä–æ–ª–µ–π -->
            <div class="passwords-list" id="passwordsList">
                <!-- –ü–∞—Ä–æ–ª–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —á–µ—Ä–µ–∑ JavaScript -->
            </div>
        </div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
    <button class="add-btn" id="addBtn" style="display: none;" onclick="showAddForm()">+</button>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ -->
    <div class="notification" id="notification"></div>

    <script>
        // –ü—Ä–∏–º–µ—Ä –¥–∞–Ω–Ω—ã—Ö (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –æ–Ω–∏ –±—É–¥—É—Ç —à–∏—Ñ—Ä–æ–≤–∞—Ç—å—Å—è)
        let passwords = [
            { id: 1, service: "üì± Instagram", username: "my_username", password: "insta_pass123" },
            { id: 2, service: "üìß Gmail", username: "myemail@gmail.com", password: "gmail_pass456" },
            { id: 3, service: "üê¶ Twitter", username: "mytwitter", password: "twitter_pass789" },
            { id: 4, service: "üí≥ Facebook", username: "myfacebook", password: "fb_pass000" },
            { id: 5, service: "üì∫ Netflix", username: "mynetflix@mail.com", password: "netflix_pass111" }
        ];

        // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function unlock() {
            const masterPassword = document.getElementById('masterPassword').value;
            
            if (masterPassword) {
                document.getElementById('lockScreen').style.display = 'none';
                document.getElementById('mainScreen').style.display = 'block';
                document.getElementById('addBtn').style.display = 'block';
                
                loadPasswords();
                showNotification('üîì –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ');
            } else {
                alert('–í–≤–µ–¥–∏—Ç–µ –º–∞—Å—Ç–µ—Ä-–ø–∞—Ä–æ–ª—å');
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–∞—Ä–æ–ª–µ–π –≤ —Å–ø–∏—Å–æ–∫
        function loadPasswords() {
            const list = document.getElementById('passwordsList');
            list.innerHTML = '';

            passwords.forEach(item => {
                const passwordItem = document.createElement('div');
                passwordItem.className = 'password-item';
                passwordItem.innerHTML = `
                    <div class="service-name">${item.service}</div>
                    <div class="username">${item.username}</div>
                    <div class="actions">
                        <button class="share-btn" onclick="sharePassword('${item.service}', '${item.username}', '${item.password}')">
                            üì§ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è
                        </button>
                        <button class="copy-btn" onclick="copyPassword('${item.service}', '${item.username}', '${item.password}')">
                            üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å
                        </button>
                    </div>
                `;
                list.appendChild(passwordItem);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è Share Sheet
        async function sharePassword(service, username, password) {
            const shareData = {
                title: `–ü–∞—Ä–æ–ª—å –¥–ª—è ${service}`,
                text: `üîê ${service}\nüë§ –õ–æ–≥–∏–Ω: ${username}\nüîë –ü–∞—Ä–æ–ª—å: ${password}`
            };
            
            try {
                if (navigator.share) {
                    await navigator.share(shareData);
                } else {
                    await copyToClipboard(shareData.text);
                    showNotification('üìã –î–∞–Ω–Ω—ã–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã –≤ –±—É—Ñ–µ—Ä!');
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                    await copyToClipboard(shareData.text);
                    showNotification('üìã –î–∞–Ω–Ω—ã–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã –≤ –±—É—Ñ–µ—Ä!');
                }
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
        async function copyPassword(service, username, password) {
            const text = `üîê ${service}\nüë§ –õ–æ–≥–∏–Ω: ${username}\nüîë –ü–∞—Ä–æ–ª—å: ${password}`;
            
            try {
                await copyToClipboard(text);
                showNotification('‚úÖ –ü–∞—Ä–æ–ª—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!\n–ü–µ—Ä–µ–π–¥–∏—Ç–µ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏ –≤—Å—Ç–∞–≤—å—Ç–µ –µ–≥–æ.');
            } catch (error) {
                showNotification('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏');
            }
        }

        // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ–µ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä
        async function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                await navigator.clipboard.writeText(text);
            } else {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // –ü–æ–∏—Å–∫ –ø–∞—Ä–æ–ª–µ–π
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.password-item');
            
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ –ø–∞—Ä–æ–ª—è (–∑–∞–≥–ª—É—à–∫–∞)
        function showAddForm() {
            alert('–§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ –ø–∞—Ä–æ–ª—è\n(–∑–¥–µ—Å—å –º–æ–∂–Ω–æ —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ)');
        }

        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –ø–∞—Ä–æ–ª—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.getElementById('masterPassword').focus();
    </script>
</body>
</html>
